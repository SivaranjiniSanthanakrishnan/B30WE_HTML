<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <h3 id="timer"></h3> <br/>
    <button id="text">Get Text</button> &nbsp; 
    <button id="json">Get Json</button>  &nbsp; 
    <button id="extapi">Get Data From external</button>  &nbsp; 
    <button id="updateAPI">Update</button>  &nbsp; 
    <button id="postAPI">Post</button>  &nbsp; 
    <button id="deleteAPI">Delete</button>  &nbsp; 
    <button id="getAnime">Anime</button>  &nbsp; 
    <p id="output"></p>
    <h3>User Form - CRUD</h3>
    <form id="userForm" >
        <input type="text" id="id" style="display: none;"/>
        <div>
            <label>Name</label>
            <input type="text" id="name" />
            <span></span>
        </div> <br/>
        <div>
            <label>Age</label>
            <input type="text" id="age" />
            <span></span>
        </div> <br/>
        <div>
            <label>Email</label>
            <input type="email" id="email" />
            <span></span>
        </div> <br/>
        <div>
            <label>Courses</label>
            <input type="text" id="courses" />
            <span></span>
        </div> <br/>
        <button type="submit" >Submit</button>
    </form>
    <h3>User Table</h3>
    <table border="1" id="userTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
                <td>Courses</td>
                <td>User Id</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody class="tablebody">
            
        </tbody>
    </table>
</body>
<script src="advanced-javascript.js"></script>
</html>
